<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .badge {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #FFC107; /* Set the background color */
  position: relative;
  overflow: hidden;
}

.badge-text {
  color: #ffffff; /* Set the text color */
  font-size: 16px; /* Set the font size */
  font-weight: bold; /* Set the font weight */
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center;
  transform: translate(-50%, -50%) rotate(90deg); /* Rotate the text by 90 degrees */
}

.arrow {
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-bottom: 15px solid #FFC107; /* Set the arrow color */
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%); /* Center the arrow horizontally */
}

    </style>
</head>
<body>
    <div class="badge">
        <span class="badge-text">SAMPLE TEXT</span>
        <span class="arrow"></span>
      </div>
</body>
</html>

<script>
    const badgeText = document.querySelector('.badge-text');
const text = badgeText.textContent;
const letters = text.split('');

badgeText.textContent = '';
letters.forEach((letter) => {
  const span = document.createElement('span');
  span.textContent = letter;
  badgeText.appendChild(span);
});

</script>
